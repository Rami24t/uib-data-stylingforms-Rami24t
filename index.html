<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo.png" alt="logo" /></div>
      <div class="topBox">
        <h1>The Best Craft Beer in Spain!</h1>
        <p>
          Bienvenido, amigos, We are a completely fictional location, but that
          does not mean we can't imagine the best beer in Spain!
        </p>
      </div>
    </header>
    <main>
      <div class="formContainer">
        <form action="">
          <h2>Make a reservation</h2>
          <p>Get your spot before somebody else does!</p>
          <label for="name" title="name">Your Name</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="John B. Goode"
            required
          />

          <label for="email"> Your Email</label
          ><input
            type="email"
            name="email"
            id="email"
            placeholder="youremail@email.com"
          />
          <label for="time">Reservation Time</label
          ><input type="datetime-local" name="time" id="time" />
          <button type="submit">Reserve Now</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&#xA9;2018 - El Amigo</p>
    </footer>
  </body>
</html>
